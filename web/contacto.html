<h1>Formulario de Contacto</h1>

<form action="https://lm.ciclo.iesnervion.es/form3/envio.php" method="post" enctype="multipart/form-data">
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>

    <!-- Reto: campo para subir una imagen -->
    <label for="imagen">Subir una imagen:</label><br>
    <input type="file" id="imagen" name="imagen" accept="image/*"><br><br>

    <button type="submit">Enviar formulario</button>
</form>
</body>
</html>
