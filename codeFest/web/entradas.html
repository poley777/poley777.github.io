<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<header>
    <h1>CodeFest 2025</h1>
    <h2>"Donde la música y el Código se encuentran"</h2>
</header>
<nav>
    <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../web/cartel.html">Cartel</a></li>
        <li><a href="../web/localizacion.html">Localización</a></li>
        <li><a href="../web/entradas.html">Entradas</a></li>
    </ul>
</nav>
<main>
    <form action="https://www.w3schools.com/action_page.php.">
        <fieldset>
            <legend>Entradas del sitio</legend>
            <label for="nombre_completo"></label>
            <input type="text" id="nombre_completo" name="Nombre_completo" placeholder="Nombre y apellidos">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="@correo.com" required>
        </fieldset>
        <fieldset>
            <input type="radio" id="opción1" name="tipo_entrada" value="opción1">
            <label for="opción1">Abono General(3 días)</label>
            <input type="radio" id="opción2" name="tipo_entrada" value="opción2">
            <label for=opción2>Abono VIP(3 días)</label>
            <input type="radio" id="opción3" name="tipo_entrada" value="opción3">
            <label for="opción3">Entrada de día</label>
        </fieldset>
        <fieldset>
            <input type="checkbox" id="extra1" name="extras" value="opción1">
            <label for="extra1">Camping</label>
            <input type="checkbox" id="extra2" name="extras" value="opción2"
            <label for="extra2">Pack Merchandising</label>
            <input type="checkbox" id="extra3" name="extras" value="opción3"
            <label for="extra3">Acceso a Talleres Tech</label>
        </fieldset>
        <fieldset>
            <select>
                <option value="option1">Viernes</option>
                <option value="option2">Sábado</option>
                <option value="option3">Domingo</option>
            </select>
        </fieldset>
        <button type="submit">Enviar</button>
    </form>
</main>
<footer>
</footer>
</body>
</html>
